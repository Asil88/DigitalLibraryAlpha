spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.url=jdbc:postgresql://localhost:5432/digit_library_db
    spring.datasource.driver-class-name=org.postgresql.Driver

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

logging.file.path=C:/logs

spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB

spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl

management.endpoints.web.exposure.include= info,env,mappings,shutdown,beans
management.endpoint.shutdown.enabled=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.digital_library=DEBUG

spring.jpa.show-sql=true